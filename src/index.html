<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">
      <fieldset class="input">
        <legend>
          Personal information
        </legend>
        <label for="surname" class="input-field">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </label>
        <label for="name" class="input-field">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </label>
        <label for="age" class="input-field">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="0"
            max="100"
          >
        </label>
        <label for="birthday" class="input-field">
          Full date of birth:
          <input
            type="date"
            name="birthday"
            id="birthday"
          >
        </label>
        <label for="agreement" class="input-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
          >
        </label>
      </fieldset>

      <fieldset class="input">
        <legend>
          Registration
        </legend>
        <label for="email" class="input-field">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </label>
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
        >
      </fieldset>

      <fieldset class="input">
        <legend>An interesting fact about you!</legend>
        <div class="radiobutton">
          <span>Do you love cats?</span>
          <label class="input-field" for="catstrue">
            Yes
            <input
              type="radio"
              name="cats"
              value="true"
              id="catstrue"
            >
          </label>
          <label class="input-field" for="catsfalse">
            No
            <input
              type="radio"
              name="cats"
              value="false"
              id="catsfalse"
            >
          </label>
        </div>
        <label class="input-field" for="favcolor">
          What is your favorite color?
          <input
            type="color"
            name="favcolor"
            value="#000"
            id="favcolor"
          >
        </label>
        <label class="input-field" for="sleeptime">
          What time do you go to bed?
          <input type="time"
            name="sleeptime"
            id="sleeptime"
          >
        </label>
        <label class="input-field" for="cars">
          What are your favorite brand of car?
          <select
            name="cars"
            size="4" multiple
            id="cars"
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option value="empty"></option>
          </select>
        </label>
        <label class="input-field" for="rate">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            max="100"
            min="0"
            value="0"
            id="rate"
          >
        </label>
      </fieldset>
      <fieldset class="input">
        <legend>Additional info:</legend>
        <label class="input-field" for="comments">
          Comments:
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
          >
          </textarea>
        </label>
        <label class="input-field" for="recommendation">
          Would you recommend us?
          <select
            name="recommendation"
            id="recommendation"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button
        type="submit"
        name="button"
        onsubmit="onSubmit()"
        id="button"
      >
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
